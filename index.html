<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Website - Bootstrap 5</title>
  <!-- * FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="./css/style.css">

<body>


  <!-- * Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark text-light text-white">
    <div class="container-fluid">
      <a class="navbar-brand ms-5 text-light" href="#">Hotel Website</a>
      <button class="navbar-toggler border" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fa-solid fa-bars text-light"></i>

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="#">ACCOMODATION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="#">DINING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="#">SPA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="#">ACTIVITIES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="#">EVENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="#">CONTACT</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-warning ms-5"><i
                class="fa-solid fa-money-check-dollar"></i> BUY</button>
            <!-- <a class="nav-link text-light" aria-current="page" href="#">BUY</a> -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <!-- * Header Section -->
    <header class="header-section">

      <div class="text-light main-row">
        <p class="lead fs-4">Room views you'll never forget</p>
        <h1>Discover a hotel that defines a</h1>
        <h1>new dimension of luxury.</h1>
        <button class="btn btn-outline-warning p-2 mt-4"><i class="fa-solid fa-receipt m-2"></i> BOOK MY ROOM</button>
      </div>

    </header>

  </main>



  <!-- * Bootstrap Javascript -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!-- * Custom Javascript -->
  <script src="./js/main.js"></script>

</html>
